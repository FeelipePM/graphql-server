type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  birthDate: String
  createdAt: String!
}

input BithdateInAge {
  birthDate: String
}

type Query {
  users: [User]
  user(id: ID!): User
  signIn(email: String!, password: String!): User
}

type Mutation {
  createUser(
    name: String!
    password: String!
    email: String!
    birthDate: String
    createdAt: String
  ): User

  signIn(email: String!, password: String!): User
}
